{% extends 'base.html' %}

{% block content %}

<form action="" method="POST" class="search-form">
      {% csrf_token %}
     {% for field in form %}
           <div class="form-group">
               <div class="col-sm-3">
                {{field.label}}
              </div>
              <div class="col-sm-9">
                {{field}}
                {% if field.errors %}
                 {{field.errors}}
                {% endif %}
            </div>
      </div>
        {% endfor %}
     <input type="submit" value="Add Customer" >

</form>

{% endblock content %}
