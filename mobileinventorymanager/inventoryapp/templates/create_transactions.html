{% extends 'base.html' %}

{% block content %}
<div class="col-sm-8">

<form action="" method="POST" class="search-form">
    {% csrf_token %}
     {% for field in form %}
       <div class="form-group">
       <div class="col-sm-3">
    {{field.label}}
    </div>
    <div class="col-sm-9">
    {{field}}
    {% if field.errors %}
      {{field.errors}}
    {% endif %}
    </div>
  </div>
    {% endfor %}
     <input type="submit" value="Create Customer">

</form>
</div>

{% endblock content %}
