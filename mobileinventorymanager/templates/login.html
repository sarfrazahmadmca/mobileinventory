{% extends 'base.html' %}


{% block content %}
<div class="col-sm-8" >
    <form action="" method="POST" class="search-form">
        {% csrf_token %}
        {% for field in form %}
           <div class="form-group">
           <div class="col-sm-3">
        {{field.label}}
        </div>
        <div class="col-sm-9">
        {{field}}
        {% if field.errors %}
        <div class="error">  {{field.errors}}</div>
        {% endif %}
        </div>
      </div>
        {% endfor %}
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
    </div>


{% endblock content %}
